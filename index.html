<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="gameContainer">
        <input
          type="text"
          name="playerName"
          id="playerName"
          placeholder="Enter Player Name..."
        />
        <div class="board" id="blocked">
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
          <div class="boardTiles"></div>
        </div>
      </div>
      <div class="scoreDisplayContainer">
        <div class="scoreDisplay">
          <div class="scoreX">X</div>
          <div class="scoreO">O</div>
          <div class="scoreXDisplay"></div>
          <div class="scoreODisplay"></div>
        </div>
      </div>
      <div class="characterSelectContainer">
        <div class="characterSelect">
          <button class="characterX">X</button>
          <button class="characterO">O</button>
        </div>
      </div>
    </div>
  </body>
</html>
